<body>
    <section class="container">
        <header>
            <div class="logo">
                <a href="home.html"><img src="../assets/logo.svg" alt="logo"></a>
            </div>
            <!-- navigation  -->
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="works.html">Works</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <!-- end of navigation  -->
        </header>

        <section class="contact-section">
            <div class="contact-box1">
                <div class="contact-info">
                    <h2>Feel free to contact me!</h2>
                    <ul>
                        <li><i class="fas fa-phone-alt"></i>+49 178 148 6331</li>
                        <li><i class="fas fa-envelope"></i>kanysharapova@gmail.com</li>
                        <li><a href=""><i class="fab fa-linkedin-in"></i>Linkedin</a></li>
                        <li><a href="https://github.com/Kany-08"><i class="fab fa-github"></i>Github</a></li>
                        <li><a href=""><i class="fab fa-slack"></i>Slack</a></li>
                    </ul>
                </div>
                
            </div>

            <div class="contact-box2">
                <form action="http://www.foo.com"
                method="POST">
                    <div class="contact-place">
                        <div>
                            <input
                             type="text" 
                             id="name" 
                             placeholder="Full Name" 
                             minlength="2" 
                             maxlength="40"
                             aria-label="Full Name">

                           <label for="name"></label>
                      </div>

                        <div>
                            <input 
                            type="email" 
                            id="email" 
                            placeholder="E-mail" 
                            minlength="12" 
                            maxlength="40"
                            aria-label="E-mail">

                            <label for="email"></label>
                        </div>

                        <div>
                            <textarea name="message" 
                            id="msg" 
                            cols="30" 
                            rows="10" 
                            placeholder="Hello!"></textarea>
                        </div>
                    </div>
                    
                    <div class="contact-btn">
                        <a class="button" href="mailto:kanysharapova@gmail.com">Send me a message</a>
                    </div>
                </form>
            </div>
            
                
        </section>
    </section>
